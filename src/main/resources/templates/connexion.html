<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Omega Alerts</title>
  <link rel="stylesheet" href="/css/style3.css">
</head>
<body>
<header class="header">
  <div class="header-logo">
    <img src="/images/a-clean-modern-logo-for-an-omega-alerts-service-th-teRc4vyUROqILbBJuSB7wQ-kxVs_jmHQy2iioc8rW7KHg-removebg-preview.png" alt="Logo Omega Alerts">
    <span>OMEGA ALERTS</span>
  </div>
</header>

<div class="login-container">
  <div class="login-card">
    <h2>Connexion à Omega Alerts</h2>
    <p>Connectez-vous pour gérer vos abonnements.</p>
    <form action="/login" method="POST">
      <div class="input-group">
        <label for="email">Adresse Email</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
      </div>
      <div class="input-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
      </div>
      <button type="submit" class="login-button">Se connecter</button>
    </form>

  </div>
</div>

<footer class="footer">
  <p>© 2024 Omega Alerts. Tous droits réservés.</p>
</footer>
</body>
</html>
