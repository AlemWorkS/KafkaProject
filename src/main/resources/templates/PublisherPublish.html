<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Interface</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="header">
    <div class="header-logo">
        <img src="/images/producer-logo.png" alt="Producer Logo">
        <span>Producer Interface</span>
    </div>
</header>

<div class="main">

    <!-- Statut de connexion -->
    <div class="connection-status">
        <p id="status-message">Statut : Non connecté</p>
    </div>

    <!-- Formulaire pour envoyer un message -->
    <h1>Envoyer un Message</h1>
    <form id="producer-form">
        <div class="form-group">
            <label for="message">Message (ou lien vers un site web, mais pas les deux en même temps) :</label>
            <textarea required id="message" name="message" rows="4" placeholder="Entrez votre message ici"></textarea>
            <input type="url" id="link" name="link" placeholder="Entrez un lien vers un site web">
        </div>

        <div class="form-group">
            <label for="theme">Thème :</label>
            <input required type="text" id="theme" name="theme" placeholder="Entrez le thème du message">
        </div>

        <div class="form-group">
            <label  for="existingTopicSelect">Catégorie :</label>
            <select required id="existingTopicSelect" name="category">

            </select>
            <input type="text" id="custom-category" name="customCategory" placeholder="Entrez une catégorie personnalisée">
        </div>

        <button type="submit">Envoyer</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {

        const form = document.getElementById('producer-form');
        const messageInput = document.getElementById('message');
        const linkInput = document.getElementById('link');
        const existingTopicSelect = document.getElementById('existingTopicSelect');
        const customCategory = document.getElementById('custom-category');
        const statusMessage = document.getElementById('status-message');
        var newTopic = false;
        const theme = document.getElementById('theme');

        // Gestion de la connexion

            fetch('/connect-publisher', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    serverAddress: 'localhost:29092'
                })
            })
                .then(response => response.text())
                .then(data => {
                    if (data.includes('Connecté')) {
                        statusMessage.textContent = 'Statut : Connecté';
                        isConnected = true;
                        loadExistingTopics();
                    } else {
                        statusMessage.textContent = 'Statut : Non connecté';
                        isConnected = false;
                    }
                })
                .catch(error => {
                    console.error('Erreur de connexion :', error);
                    statusMessage.textContent = 'Statut : Non connecté';
                });


        // Désactiver l'autre champ si l'un est rempli
        messageInput.addEventListener('input', function () {
            if (messageInput.value.trim()) {
                linkInput.disabled = true;
                linkInput.value = '';
            } else {
                linkInput.disabled = false;
            }
        });

        linkInput.addEventListener('input', function () {
            if (linkInput.value.trim()) {
                messageInput.disabled = true;
                messageInput.value = '';
            } else {
                messageInput.disabled = false;
            }
        });

        customCategory.addEventListener('input', function () {
            if (customCategory.value.trim()) {
                existingTopicSelect.disabled = true;
                existingTopicSelect.value = '';
                newTopic = true;

            } else {
                existingTopicSelect.disabled = false;
                newTopic = false;

            }
        });


        // Charger les topics existants
            function loadExistingTopics() {
    fetch('/list-topics')
        .then(response => response.json())
        .then(topics => {
            //console.log(topics);
            existingTopicSelect.innerHTML = '<option value="">Sélectionnez un topic existant</option>';
            topics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                existingTopicSelect.appendChild(option);
            });
        })
        .catch(error => {
            console.error('Erreur lors de la récupération des topics :', error);
            alert('Erreur lors de la récupération des topics.');
        });
}
        // Validation du formulaire
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            var link = true;

            if(linkInput.disabled==true){
                link = false;
            }

            if(newTopic){
                categorie = customCategory.value.trim();
            }else{
                categorie = existingTopicSelect.value.trim();
            }

            const message = document.getElementById('message').value.trim();
            const linki = document.getElementById('link').value.trim();

            if (!message && !link) {
                alert('Veuillez entrer un message ou un lien.');
                return;
            }

            if (message && link) {
                alert('Vous ne pouvez pas entrer un message et un lien en même temps.');
                return;
            }

            // Préparation des données
            const data = new URLSearchParams({
                user: 'user',
                theme: document.getElementById('theme').value.trim(),
                message: message || '',
                link: linki || '',
                isLink: link,
                isNewTopic: newTopic,
                topic: categorie // TODO : prévoir la récup de plusrs catégories ( topics )
            });

            // Envoyer le message
            fetch('/producer/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: data
            })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(err => {
                            throw new Error(err);
                        });
                    }
                    return response.text();
                })
                .then(result => {
                    alert(result);
                    form.reset();
                })
                .catch(error => {
                    console.error('Erreur lors de l\'envoi du message :', error);
                    alert('Échec de l\'envoi du message.');
                });
        });
    });
</script>

<style>
    /* Styles CSS pour l'interface */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
    }

    .header {
        background-color: #35424a;
        color: white;
        padding: 20px;
        text-align: center;
    }

    .header-logo img {
        height: 50px;
    }

    .main {
        max-width: 600px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input, textarea, select, button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        background-color: #35424a;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #2c3e50;
    }
</style>

</body>
</html>
