<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producer Interface</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="header">
    <div class="header-logo">
        <img src="/images/producer-logo.png" alt="Producer Logo">
        <span>Producer Interface</span>
    </div>
</header>

<div class="main">
    <!-- Statut de connexion -->
    <div class="connection-status">
        <p id="status-message">Statut : Non connecté</p>
        <div>
            <input type="text" id="serverAddress" placeholder="Adresse du serveur Kafka">
            <button id="connectButton">Se connecter</button>
        </div>
    </div>

    <!-- Formulaire pour envoyer un message -->
    <h1>Envoyer un Message</h1>
    <form id="producer-form">
        <div class="form-group">
            <label for="message">Message (ou lien vers un site web, mais pas les deux en même temps) :</label>
            <textarea id="message" name="message" rows="4" placeholder="Entrez votre message ici"></textarea>
            <input type="url" id="link" name="link" placeholder="Entrez un lien vers un site web">
        </div>

        <div class="form-group">
            <label for="theme">Thème :</label>
            <input type="text" id="theme" name="theme" placeholder="Entrez le thème du message" required>
        </div>

        <div class="form-group">
            <label for="category">Catégorie :</label>
            <select id="category" name="category">
                <option value="actualités">Actualités</option>
                <option value="site-de-ventes">Site de Ventes</option>
                <option value="article-simple">Article Simple</option>
                <option value="custom">Autre (spécifiez ci-dessous)</option>
            </select>
            <input type="text" id="custom-category" name="customCategory" placeholder="Entrez une catégorie personnalisée">
        </div>

        <button type="submit">Envoyer</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const connectButton = document.getElementById('connectButton');
        const serverAddressInput = document.getElementById('serverAddress');
        const statusMessage = document.getElementById('status-message');
        const form = document.getElementById('producer-form');
        const messageInput = document.getElementById('message');
        const linkInput = document.getElementById('link');

        let isConnected = false; // Vérifie si l'utilisateur est connecté
        let serverAddress = '';

        // Gestion de la connexion
        connectButton.addEventListener('click', function () {
            serverAddress = serverAddressInput.value.trim();
            if (!serverAddress) {
                alert('Veuillez entrer une adresse serveur valide.');
                return;
            }

            fetch('/connect-publisher', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    serverAddress: serverAddress
                })
            })
                .then(response => response.text())
                .then(data => {
                    if (data.includes('Connecté')) {
                        statusMessage.textContent = 'Statut : Connecté';
                        isConnected = true;
                    } else {
                        statusMessage.textContent = 'Statut : Non connecté';
                        isConnected = false;
                    }
                })
                .catch(error => {
                    console.error('Erreur de connexion :', error);
                    statusMessage.textContent = 'Statut : Non connecté';
                });
        });

        // Désactiver l'autre champ si l'un est rempli
        messageInput.addEventListener('input', function () {
            if (messageInput.value.trim()) {
                linkInput.disabled = true;
                linkInput.value = '';
            } else {
                linkInput.disabled = false;
            }
        });

        linkInput.addEventListener('input', function () {
            if (linkInput.value.trim()) {
                messageInput.disabled = true;
                messageInput.value = '';
            } else {
                messageInput.disabled = false;
            }
        });

    // Gestion de l'envoi du formulaire
    form.addEventListener('submit', function (event) {
        event.preventDefault();

        const theme = document.getElementById('theme').value.trim();
        const category = document.getElementById('category').value;
        const customCategory = document.getElementById('custom-category').value.trim();

        // Nettoyage et validation du nom du topic
        const topicName = (theme + "-" + (category === 'custom' ? customCategory : category))
            .replace(/[^a-zA-Z0-9._-]/g, '') // Supprime les caractères non valides
            .replace(/\s+/g, '-')           // Remplace les espaces par des tirets
            .toLowerCase();

        if (!topicName) {
            alert('Le nom du topic est invalide. Veuillez vérifier vos entrées.');
            return;
        }

        console.log('Nom du topic nettoyé :', topicName);

        // Préparation des données pour l'envoi
        const data = new URLSearchParams({
            topicName: topicName,
            serverAddress: serverAddressInput.value.trim()
        });

        fetch('/create-topic', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: data
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(err => {
                        throw new Error(err);
                    });
                }
                return response.text();
            })
            .then(result => {
                alert(result);
                form.reset();
            })
            .catch(error => {
                console.error('Erreur lors de la création du topic :', error);
                alert('Échec de la création du topic.');
            });
    });
    });
</script>


<style>
    /* Styles CSS pour l'interface */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
    }

    .header {
        background-color: #35424a;
        color: white;
        padding: 20px;
        text-align: center;
    }

    .header-logo img {
        height: 50px;
    }

    .main {
        max-width: 600px;
        margin: 20px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
    }

    input, textarea, select, button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    button {
        background-color: #35424a;
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #2c3e50;
    }
</style>

</body>
</html>
